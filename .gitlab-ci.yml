image: erlang:21

stages:
  - build
  - test

compile:
  stage: build
  script:
    - make

dialyzer:
  stage: test
  script:
    - make rebar3 && ./rebar3 dialyzer

xref:
  stage: test
  script:
    - make rebar3 && ./rebar3 xref

unit_test:
  stage: test
  script:
    - make rebar3 && ./rebar3 eunit -v

integration_test:
  stage: test
  script:
    - epmd -daemon && make rebar3 && ./rebar3 ct -v